name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest

    env: 
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Setup Goose
        uses: mscno/setup-goose@v1

      - name: Setup Docker
        run: './scripts/buildprod.sh'

      - name: Run Migrations
        run: './scripts/migrateup.sh'

      - name: Cloud Auth
        uses: 'google-github-actions/auth@v2'
        with: 
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK;
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'
          project_id: 'notely-438800'

      - name: Deploy Docker to Cloud
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-438800/notely-ar-repo/notely:latest'

      - name: Deploy to Cloud Run
        run: 'gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-438800/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-438800 --max-instances=4'

