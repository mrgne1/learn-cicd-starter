name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Setup Docker
        run: './scripts/buildprod.sh'

      - name: Set up Cloud SDK;
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'

      - name: Deploy Docker to Cloud
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-438800/notely-ar-repo/notely:latest --project notely-438800'

